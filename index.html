<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="image" src="assets/images/image-equilibrium.jpg" />

    <div class="container">
      <h2 class="card-body-title">Equilibrium #3429</h2>
      <p class="card-body-text">

        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="eth-line">
        <img class="eth-logo" src="assets/images/icon-ethereum.svg">
        <span class="eth-value">0.041 ETH</span>

        <img class="clock" src="assets/images/icon-clock.svg">
        <span class="countdown">3 days left</span><br></br>
        <hr>
      </section>
      <section class="img-section">
        <img class="avatar" src="assets/images/image-avatar.png">
        <span class="made-by"><span class="first-text">Creation of Jules</span> <span class="second-text">Wyvern</span>
      </section>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
